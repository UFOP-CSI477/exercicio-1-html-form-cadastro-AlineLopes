<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="exercicio1.css" />
  </head>
  <body background="cadastro.png" class = "imgFundo" >


    <h1>Cadastro</h1>
    <br><br><br><br><br><br>
    <table valing="midle" align="center">

     <form nome="cadastro" method="post" action="validar.html" >
       <tr><td>Nome:</td>
         <td> <input type="text" name="nome" id="nome" ><br> </td>
       </tr>
       <tr><td> Gênero:</td>
          <td><input type="radio" name="genero" value="F">Feminino</td>
       		<td><input type="radio" name="genero" value="M">Masculino</td>
       </tr><br>
       <tr><td>Rua: </td>
         <td><input type="text" name="rua" id='rua' ></td>
         <td>Número: </td>
           <td><input type="number" name="number" ></td>
       </tr><br>
       <tr><td> Complemento:</td>
          <td><input type="text" name="complemento" ></td>
       </tr><br>

       <div id="listaCidades"> <!--container de codigo-->
        <tr> <td>Estado: </td><td><select name="estado">
             <option value="1"> Minas Gerais</option>
          <option value="2"> São Paulo</option>
          <option value="3"> Rio de Janeiro</option></td>
        </select>
       </div>


       <div id="listaEstados">
        <td>Cidade: </td><td><select name="cidade">
          <option value="1"> Belo Horizonte</option>
          <option value="2"> Itabira</option>
          <option value="2"> João Monlevade</option>
          <option value="2"> São Gonçalo do Rio Abaixo</option></td></tr>

        </select>
      </div>

       <tr><td>Cep: </td><td><input type="number" name="cep" ></td></tr>
       <tr><td>Telefone:</td><td> <input type="phone" name="telefone" ></td>
       <td>Celular: </td><td> <input type="phone" name="celular" ></td></tr>
       <tr><td>E-mail: </td><td><input type="text" name="email" ></td></tr>
       <tr><td>CPF: </td><td><input type="number" name="cpf" ></td></tr>
       <tr><td>Usuário: </td><td><input type="text" name="usuario" ></td>
       <td>Senha: </td><td><input type="password" name="senha"/></tr>
       <tr><td></td><td></td><td>Confirmar Senha: </td><td><input type="password" name="confirmesenha"/><br></td><tr>
       <tr><td>Áreas de Intersesse:</td>
       <div id="interesses">
        <td><input type="checkbox" name="redes"> Redes<br></td></tr>
     		<tr><td></td><td><input type="checkbox" name="web"> WEB<br></td></tr>
     		<tr><td></td><td><input type="checkbox" name="bd"> BD<br></td></tr>
     		<tr><td></td><td><input type="checkbox" name="progi"> PROG I<br></td></tr>
     		<tr><td></td><td><input type="checkbox" name="estatistica"> Estatística<br></td></tr>
       </div>

       <tr><td></td><td><input type="submit" name="Cadastrar" value="Cadastrar" ></td>
       <td><a href=" home.html"><input type="button" value="Voltar"></a></td></tr>

     </table>
     </form>
